name: Deploy Trade Quest

on:
  push:
    branches:
      - main
  workflow_dispatch: 

env:
  AWS_REGION: eu-west-1
  TERRAFORM_VERSION: 1.6.0
  NODE_VERSION: 18

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Build React Frontend
        working-directory: ./frontend
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "ðŸ—ï¸ Building React app..."
          npm run build
          echo "âœ… Build complete!"
          ls -lh build/

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: |
          echo "ðŸ§ª Running tests..."
          CI=true npm test -- --passWithNoTests
        continue-on-error: true

      - name: Package Lambda Functions
        run: |
          mkdir -p lambda_packages

          # List of Lambda functions
          FUNCTIONS="price_collector finnhub_fetcher price_simulator news_generator api_get_prices api_get_news api_execute_trade api_get_portfolio api_get_leaderboard session_checker"

          for func in $FUNCTIONS; do
            echo "ðŸ“¦ Packaging $func..."
            mkdir -p lambda_packages/${func}_package

            # Install dependencies if requirements.txt exists
            if [ -f "lambda_functions/$func/requirements.txt" ]; then
              echo "  Installing dependencies..."
              pip install -r lambda_functions/$func/requirements.txt \
                -t lambda_packages/${func}_package \
                --quiet --no-user
            fi

            # Copy Lambda code
            cp lambda_functions/$func/*.py lambda_packages/${func}_package/

            # Create ZIP
            cd lambda_packages/${func}_package
            zip -r ../$func.zip . -q
            cd ../..

            # Cleanup
            rm -rf lambda_packages/${func}_package

            echo "  âœ… $func.zip created"
          done

          echo ""
          echo "ðŸ“Š Package sizes:"
          ls -lh lambda_packages/*.zip

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_finnhub_api_key: ${{ secrets.FINNHUB_API_KEY }}
          TF_VAR_huggingface_api_key: ${{ secrets.HUGGINGFACE_API_KEY }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform_outputs
        working-directory: ./terraform
        run: |
          echo "frontend_bucket=$(terraform output -raw frontend_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT

      - name: Upload React Build to S3
        run: |
          echo "ðŸ“¤ Uploading React build to S3..."

          # Upload static assets with long cache
          aws s3 sync frontend/build/ s3://${{ steps.terraform_outputs.outputs.frontend_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "asset-manifest.json" \
            --exclude "manifest.json" \
            --quiet

          # Upload HTML and manifests with no cache
          aws s3 sync frontend/build/ s3://${{ steps.terraform_outputs.outputs.frontend_bucket }}/ \
            --exclude "*" \
            --include "*.html" \
            --include "asset-manifest.json" \
            --include "manifest.json" \
            --cache-control "public, max-age=0, must-revalidate" \
            --quiet

          echo "âœ… Frontend uploaded"

      - name: Invalidate CloudFront Cache
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform_outputs.outputs.cloudfront_distribution_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "âœ… Cache invalidation requested: $INVALIDATION_ID"

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Application URLs" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** ${{ steps.terraform_outputs.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API:** ${{ steps.terraform_outputs.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Components Deployed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… React Frontend (Built with Node.js ${{ env.NODE_VERSION }})" >> $GITHUB_STEP_SUMMARY
          echo "âœ… 10 Lambda Functions" >> $GITHUB_STEP_SUMMARY
          echo "âœ… API Gateway" >> $GITHUB_STEP_SUMMARY
          echo "âœ… DynamoDB Tables" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â° Deployment Time" >> $GITHUB_STEP_SUMMARY
          echo "$(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Visit the frontend URL to test the application" >> $GITHUB_STEP_SUMMARY
          echo "2. Sign up for a new account or sign in" >> $GITHUB_STEP_SUMMARY
          echo "3. Start trading!" >> $GITHUB_STEP_SUMMARY
